  <div class="flex justify-center">
    <div class="bg-[#15a870] justify-center mt-3 mb-2 pt-2 p-4 rounded-tr-3xl rounded-tl-3xl rounded-br-3xl rounded-bl-3xl border border-gray-500 shadow-md w-[95%] max-w-[400px] h-[195px] relative">
      <!-- Background Images -->
      <div class="absolute top-0 right-0 w-full h-full z-0">
        <img src="/assets/images/full-circle.png" alt="" class="absolute top-0 left-0" width="96">
        <img src="/assets/images/empty_circle.png" alt="" class="absolute bottom-0 right-0 mr-0 mb-0 rounded-br-3xl " width="96">
      </div>


      <div class="ml-4 mt-4 z-10 relative">
        <span class="ml-3 text-white text-3x1 font-bold">Total</span>
        <h1 class="ml-1 text-5xl font-semibold text-white">$0</h1>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center mt-3 space-x-4 z-10 relative">
        <button type="button" class="py-2.5 px-6 text-sm border border-[#73cba9] w-[160px] h-[55px] rounded-full shadow-xs bg-[#15a870] font-extrabold text-white transition-all flex items-center text-nowrap justify-center space-x-2">

          <span>Add cash</span>
        </button>
        <button type="button" class="py-2.5 px-6 text-sm border border-[#73cba9] w-[160px] h-[55px] rounded-full shadow-xs bg-[#15a870] font-extrabold text-white transition-all flex items-center text-nowrap justify-center space-x-2">

    </div>
  </div>


   <!--Campaigns-->
   <app-campaigns [campaigns]="campaigns"></app-campaigns>

   <!--Transaction History-->
   <div class="flex justify-center mt-3">
    <div class="dark:bg-[#333542] border border-[#333542] rounded-xl overflow-hidden items-center justify-start w-[92%] h-auto">
      <!-- Header Section -->
      <div class="flex items-center p-3 justify-between">
        <span class="text-sm text-white font-bold" style="font-size: medium;">Recent activity</span>
        <button class="py-2 px-4 border border-[#515461] w-[90px] h-[28px] rounded-full shadow-xs bg-[#333542] flex items-center text-nowrap justify-center">
          <span class="text-nowrap text-white text-sm font-bold">View more</span>
        </button>
      </div>
  
      <!-- Transaction History List -->
      <app-transaction-history></app-transaction-history>
