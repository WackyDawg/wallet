<!-- Navbar -->
<div id="navbar" class="z-40 navbar fixed bottom-0 left-0 w-full dark:bg-[#333542] rounded-tr-3xl rounded-tl-3xl text-white shadow-lg" [style.height.px]="navbarHeight" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd()">
  <div #button class="flex justify-between items-center p-4 mb-[30px]">

    <button (click)="walletNav()" data-tooltip-target="tooltip-home" type="button" class="inline-flex flex-col w-[52px] h-[52px] items-center justify-center w-15 ml-10 px-3 rounded-full group" [ngClass]="{'bg-[#275a47]': isActive('/dashboard')}">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24">
        <path [attr.fill]="isActive('/home') ? '#ffff' : '#15a870'" fill-opacity="1.0" d="M5,5.858C3.895,5.858 3,6.753 3,7.858V19.858C3,20.962 3.895,21.858 5,21.858H19C20.105,21.858 21,20.962 21,19.858V7.858C21,6.753 20.105,5.858 19,5.858H18.781H5ZM19,7.858L5,7.858V19.858H19V16.858H14C12.895,16.858 12,15.962 12,14.858V12.858C12,11.753 12.895,10.858 14,10.858H19V7.858ZM19,12.858H14V14.858H19V12.858Z" fill-rule="evenodd" />
        <path [attr.fill]="isActive('/home') ? '#ffff' : '#15a870'" fill-opacity="1.0" d="M4.419,5.943C4.606,5.886 4.794,5.858 5,5.858H18.781L18.231,3.658C17.949,2.531 16.77,1.881 15.666,2.243L4.419,5.943ZM11.073,5.858H16.719L16.291,4.143L11.073,5.858Z" fill-rule="evenodd" />
      </svg>
      <span class="sr-only">Home</span>
    </button>


    <!-- Send Button -->
    <button (click)="expandNavbar()" data-tooltip-target="tooltip-center" type="button" class="absolute left-1/2 transform -translate-x-1/2 w-[90px] h-[90px] rounded-full bg-[#15a870] group" style="border: 8px solid #333542; top: -12px;">
      <img class="inline-flex justify-center" [src]="'/assets/svg/ic_fab_plane.svg'" alt="" [srcset]="''" width="38">
      <span class="sr-only">Send</span>
    </button>


    <button (click)="miniAppsNav()" data-tooltip-target="tooltip-home" type="button" class="inline-flex flex-col w-[52px] h-[52px] items-center justify-center w-15 mr-10 px-3 rounded-full group" [ngClass]="{'bg-[#275a47]': isActive('/mini-apps')}">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24">
        <path [attr.fill]="isActive('/mini-apps') ? '#15a870' : '#ffff'" fill-opacity="1.0" d="M12,13.1C11.688,13.1 11.427,12.995 11.216,12.784C11.005,12.573 10.9,12.312 10.9,12C10.9,11.688 11.005,11.427 11.216,11.216C11.427,11.005 11.688,10.9 12,10.9C12.312,10.9 12.573,11.005 12.784,11.216C12.995,11.427 13.1,11.688 13.1,12C13.1,12.312 12.995,12.573 12.784,12.784C12.573,12.995 12.312,13.1 12,13.1ZM12,23C10.478,23 9.048,22.711 7.71,22.134C6.372,21.556 5.207,20.772 4.218,19.782C3.227,18.792 2.444,17.628 1.866,16.29C1.289,14.952 1,13.522 1,12C1,10.478 1.289,9.048 1.866,7.71C2.444,6.372 3.227,5.207 4.218,4.218C5.207,3.227 6.372,2.444 7.71,1.866C9.048,1.289 10.478,1 12,1C13.522,1 14.952,1.289 16.29,1.866C17.628,2.444 18.792,3.227 19.782,4.218C20.772,5.207 21.556,6.372 22.134,7.71C22.711,9.048 23,10.478 23,12C23,13.522 22.711,14.952 22.134,16.29C21.556,17.628 20.772,18.792 19.782,19.782C18.792,20.772 17.628,21.556 16.29,22.134C14.952,22.711 13.522,23 12,23ZM12,20.8C14.457,20.8 16.538,19.948 18.243,18.243C19.948,16.538 20.8,14.457 20.8,12C20.8,9.543 19.948,7.463 18.243,5.758C16.538,4.052 14.457,3.2 12,3.2C9.543,3.2 7.463,4.052 5.758,5.758C4.052,7.463 3.2,9.543 3.2,12C3.2,14.457 4.052,16.538 5.758,18.243C7.463,19.948 9.543,20.8 12,20.8ZM6.968,17.583L13.842,14.365C13.953,14.31 14.053,14.237 14.145,14.145C14.237,14.053 14.31,13.953 14.365,13.842L17.583,6.968C17.674,6.784 17.651,6.624 17.514,6.486C17.376,6.349 17.216,6.326 17.032,6.418L10.158,9.635C10.047,9.69 9.947,9.763 9.855,9.855C9.763,9.947 9.69,10.047 9.635,10.158L6.418,17.032C6.326,17.216 6.349,17.376 6.486,17.514C6.624,17.651 6.784,17.674 6.968,17.583Z" />
      </svg>
      <span class="sr-only">Mini Apps</span>
    </button>
  </div>
  <div id="hello" class="h-screen dark:bg-[#333542] text-white p-4 relative">
    <h2 class="text-xl font-semibold">Expanded Navbar Content</h2>
    <p>When you pull up the navbar, it will expand and show additional content here.</p>
    
    <!-- Button at the bottom -->
    <div class="absolute bottom-4 left-0 mb-10 right-0 px-6">
        <button class="w-[356px] h-[55px] bg-[#fff] text-black font-extrabold rounded-lg mx-auto block">
            Next
        </button>
    </div>
</div>

</div>
