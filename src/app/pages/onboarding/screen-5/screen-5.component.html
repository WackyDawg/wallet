<div class="container min-h-screen flex flex-col">
  <header class="p-0 relative mt-10">
    <div class="pt-5 mb-10">
      <button (click)="navigateBack()" class="mr-24 text-white ml-5 p-0 absolute left-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" fill="white" viewBox="0 0 24 24"><g data-name="Layer 2"><path d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1 1 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13a1 1 0 0 0 .09.15l5 6A1 1 0 0 0 10 19a1 1 0 0 0 .64-.23 1 1 0 0 0 .13-1.41L7.14 13H19a1 1 0 0 0 0-2" data-name="arrow-back"/></g></svg>
      </button>
    </div>
    <h1 class="text-[#e3e2e7] text-4xl mx-5 block font-bold mb-6 pt-5">
      Connect your phone number to MiniPay
    </h1>
    <p class="welcome-content mx-5 my-2 text-[#e3e8e4] text-lg leading-relaxed mb-5">
      Your phone number will be used for notifications, account security, and receiving money.
    </p>
  </header>
  
  <!-- Wrapper -->
  <div class="p-4 px-6 py-2 flex justify-center items-center mt-[-10px]">
    <!-- Select Box -->
    <div class="relative inline-block w-35 mr-2 ml-0">
      <!-- Trigger Button -->
      <button (click)="toggleDropdown()" class="w-[150px] h-[63px] px-4 py-2 rounded-l-3xl rounded-r-3xl bg-[#1e231f] focus:outline-none flex items-center justify-between">
        <span class="flex items-center">
          <img [src]="selectedFlag" width="35" class="mr-2">
          <span class="text-bold font-bold text-white">
            {{ selectedText }}
          </span>
        </span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" [ngStyle]="{ transform: dropdownOpen ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.3s ease' }">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M15.88 9.29L12 13.17L8.12001 9.29C7.73001 8.9 7.10001 8.9 6.71001 9.29C6.32001 9.68 6.32001 10.31 6.71001 10.7L11.3 15.29C11.69 15.68 12.32 15.68 12.71 15.29L17.3 10.7C17.69 10.31 17.69 9.68 17.3 9.29C16.91 8.91 16.27 8.9 15.88 9.29V9.29Z">
          </path>
        </svg>
      </button>
  
      <!-- Dropdown Menu -->
      <div *ngIf="dropdownOpen" class="bg-[#1e231f] h-[270px] rounded-[15px] absolute top-[100%] left-0 w-[150px] z-10 pt-2">
        <ul class="max-h-[255px] space-y-2 p-2 pt-4 overflow-y-scroll scrollbar-hidden">
          <li *ngFor="let country of countries" (click)="selectItem(country)" class="flex items-center px-4 py-2 cursor-pointer mr-2">
            <img [src]="country.flagsvg" alt="Flag" class="w-9 h-9 mr-2">
            <span class="text-bold font-bold text-white">{{ country.name }}</span>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Input Box -->
    <div>
      <input type="tel" id="inputBox" class="bg-[#1e231f] w-[200px] h-[63px] px-4 py-2 text-bold font-bold text-white rounded-3xl focus:outline-none" placeholder="Phone number">
    </div>
  </div>
  

  <!-- Submit Button -->
  <div class="mt-auto px-6 py-2 flex justify-center items-center">
    <button (click)="navigateNext()" class="w-[356px] h-[55px] bg-[#ea3b58] text-white rounded-lg mb-[20px]">
      Next
    </button>
  </div>  
</div>
